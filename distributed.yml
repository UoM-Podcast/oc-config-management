---
# This playbook deploys a full Matterhorn cluster

- hosts: fileserver
  user: "{{matterhorn_user}}"

  roles:
    - nfs-build
  vars_files:
    - group_vars/common.yml
    - group_vars/cluster.yml


- hosts: mysql
  user: "{{matterhorn_user}}"

  roles:
    - mysql-build
  vars_files:
    - group_vars/common.yml
    - group_vars/cluster.yml


- hosts: admin
  user: "{{matterhorn_user}}"

  roles:
    - matterhorn-base
    - matterhorn-core
    - admin-build
    - apache-build
  vars_files:
    - group_vars/common.yml
    - group_vars/cluster.yml
    - roles/admin-build/vars/admin.yml


- hosts: streamer
  user: "{{matterhorn_user}}"

  roles:
    - red5-build
  vars_files:
    - group_vars/common.yml
    - group_vars/cluster.yml


- hosts: solr
  user: "{{matterhorn_user}}"

  roles:
    - solr-build
  vars_files:
    - group_vars/common.yml
    - group_vars/cluster.yml


- hosts: engage
  user: "{{matterhorn_user}}"

  roles:
    - matterhorn-base
    - matterhorn-core
    - engage-build
    - apache-build
  vars_files:
    - group_vars/common.yml
    - group_vars/cluster.yml
    - roles/engage-build/vars/engage.yml


- hosts: ingest
  user: "{{matterhorn_user}}"

  roles:
    - matterhorn-base
    - matterhorn-core
    - ingest-build
    - apache-build
  vars_files:
    - group_vars/common.yml
    - group_vars/cluster.yml
    - roles/ingest-build/vars/ingest.yml


- hosts: worker
  user: "{{matterhorn_user}}"

  roles:
    - matterhorn-base
    - matterhorn-core
    - worker-build
    - apache-build
  vars_files:
    - group_vars/common.yml
    - group_vars/cluster.yml
    - roles/worker-build/vars/worker.yml


- hosts: capture
  user: "{{matterhorn_user}}"

  roles:
    - matterhorn-base
    - matterhorn-core
    - capture-agent-build
    - apache-build
  vars_files:
    - group_vars/common.yml
    - group_vars/cluster.yml
    - roles/capture-agent-build/vars/capture-agent.yml
